<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Image Upload</title>
  </head>
  <body>
    {% if status %}
    <div class="alert alert-danger col-md-9 mx-auto my-2 py-2" role="alert">
      {{status}}
    </div>
    {% endif %}
  
    <div  class='col-md-9 mx-auto border rounded 2 mx-2 my-2 py-4' >
      <span class='h3 lead my-3 bold'>Upload Image</span>
    <form action="/upload" method="POST" enctype="multipart/form-data" class='form-group my-3'>
      <input type="file" name="file" class='form-control' />
      <input type="submit" class='btn btn-md btn-success my-3' />
    </form>
    </div>
    
  </body>
</html>
